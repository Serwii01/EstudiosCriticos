<div class="news-container">
  <!-- Header -->
  <header class="section-header">
    <div class="section-header__bar"></div>
    <h1>Todas las noticias</h1>
  </header>

  <!-- Loading -->
  <div *ngIf="loading" class="loading">Cargando noticias...</div>

  <!-- Empty -->
  <div *ngIf="!loading && noticias.length === 0" class="empty-state">
    No hay noticias aún.
  </div>

  <!-- Noticias (tu array de 2) -->
  <section *ngIf="!loading && noticias.length > 0" class="news-grid">
    <article *ngFor="let news of noticias; trackBy: trackByFn" class="news-card">
      <div 
        class="news-card__image" 
        [style.background-image]="'url(' + (news.imageUrl || 'https://via.placeholder.com/400x200?text=News') + ')'">
      </div>
      <div class="news-card__body">
        <span class="news-card__category">
          {{ getAssemblyName(news.assembly) }}
        </span>
        <h3 class="news-card__title">{{ news.title }}</h3>
        <p class="news-card__meta">{{ news.date }}</p>
        <p class="news-card__excerpt">{{ news.description }}</p>
        <button class="btn btn-primary">Leer más</button>
      </div>
    </article>
  </section>
</div>
